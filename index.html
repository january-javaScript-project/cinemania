<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cinemania</title>

    <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vanilla-app-template/assets/popcorn.svg" />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
  rel="stylesheet"
/>

    <script type="module" crossorigin src="/vanilla-app-template/assets/main-CoQZp_Om.js"></script>
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/main-BbL4P2Eg.css">

  <body class="dark-theme">
    <!-- HEADER (senin modülün) -->
    <header class="header">
  <div class="container header-container">
    <!-- LEFT -->
    <div class="header-left">
      <!-- Mobile: burger button (popcorn icon) -->
      <button class="burger-btn" type="button" aria-label="Open menu">
        <img class="header-popcorn-icon" src="/vanilla-app-template/assets/popcorn.svg" alt="" />
      </button>

      <!-- Tablet/Desktop: logo link (popcorn + text) -->
      <a class="header-logo-link" href="./index.html" aria-label="Cinemania home">
        <img class="header-popcorn-icon" src="/vanilla-app-template/assets/popcorn.svg" alt="" />
        <span class="header-logo-text">Cinemania</span>
      </a>
    </div>

    <!-- CENTER -->
    <div class="header-center">
      <!-- Mobile title -->
      <p class="header-mobile-title">MENU</p>

      <!-- Tablet/Desktop navigation -->
      <nav class="header-nav" aria-label="Main navigation">
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a class="header-nav-link active" href="./index.html">HOME</a>
          </li>
          <li class="header-nav-item">
            <a class="header-nav-link" href="./catalog.html">CATALOG</a>
          </li>
          <li class="header-nav-item">
            <a class="header-nav-link " href="./my-library.html">MY LIBRARY</a>
          </li>
        </ul>
      </nav>
    </div>

   <!-- RIGHT -->
<div class="header-right">
  <button class="theme-toggle" type="button" aria-label="Toggle theme">
    <span class="theme-toggle-track" aria-hidden="true">
      <!-- sol ikon -->
      <img class="theme-toggle-icon moon" src="/vanilla-app-template/assets/moon.svg" alt="" />

      <!-- kayan nokta -->
      <span class="theme-toggle-dot"></span>
        

      <!-- sağ ikon -->
      <img class="theme-toggle-icon sun" src="/vanilla-app-template/assets/sun.svg" alt="" />
    </span>
  </button>
</div>

  <!-- MOBILE MENU OVERLAY -->
  <div class="mobile-menu is-hidden" data-menu>
    <div class="mobile-menu-panel" role="dialog" aria-modal="true" aria-label="Mobile menu">
      <ul class="mobile-menu-list">
        <li class="mobile-menu-item">
          <a class="mobile-menu-link" href="./index.html">HOME</a>
        </li>
        <li class="mobile-menu-item">
          <a class="mobile-menu-link" href="./catalog.html">CATALOG</a>
        </li>
        <li class="mobile-menu-item">
          <a class="mobile-menu-link" href="./my-library.html">MY LIBRARY</a>
        </li>
      </ul>
    </div>
  </div>
</header>


    <!-- HERO -->
    <section id="hero" class="hero-section">
  <div class="hero-overlay"></div>
  <div class="container hero-content">
    <h1 id="hero-title"></h1>
    <div id="hero-rating" class="stars"></div>
    <p id="hero-description"></p>

    <div class="hero-buttons">
      <button id="watch-trailer" class="btn btn-orange">Watch trailer</button>
      <button id="more-details" class="btn btn-outline">More details</button>
    </div>
  </div>
</section>

<div id="error-popup" class="modal-hidden">
  <div class="error-content">
    <span class="close-btn">&times;</span>
    <h2>OOPS...</h2>
    <p>We are very sorry!</p>
    <p>But we couldn't find the trailer.</p>
    <img src="/src/assets/error-icon.png" alt="Error Icon" />
  </div>
</div>

<div id="video-modal" class="modal-hidden">
  <div class="video-content">
    <span class="close-video">&times;</span>
    <div class="iframe-container">
      <iframe
        id="trailer-video"
        width="100%"
        height="100%"
        src=""
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
